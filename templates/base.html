<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}天文網站{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">首頁</a></li>
                <li><a href="{{ url_for('dashboard') }}">儀表板</a></li>
                {% if 'username' in session %}
                    <li><a href="{{ url_for('logout') }}">登出</a></li>
                    <li>歡迎, {{ session['username'] }}!</li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">登入</a></li>
                    <li><a href="{{ url_for('signup') }}">註冊</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2024 天文網站</p>
    </footer>
</body>
</html>
